name: Deploy Docs and Slides to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.20.0 --activate
          pnpm -v

      - name: Install deps (docs)
        run: pnpm -C packages/docs i --no-frozen-lockfile

      - name: Install deps (slides)
        run: pnpm -C packages/slides i --no-frozen-lockfile

      - name: Install content deps (docs)
        run: npm --prefix docs install -D vitepress@latest

      - name: Install content deps (slides)
        run: npm --prefix slides/index-dialog install -D @slidev/cli @slidev/theme-default

      - name: Build docs
        env:
          DOCS_BASE: "/${{ github.event.repository.name }}/"
        run: pnpm build:docs

      - name: Build slides
        run: pnpm build:slides

      - name: Compose Pages artifact
        run: |
          rm -rf out
          mkdir -p out/docs out/slides
          cp -r docs/.vitepress/dist/* out/docs/
          cp -r packages/slides/dist/* out/slides/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

